<!DOCTYPE html>
<html>
    <head>

    </head>
    <script>
        async function fillDiv () {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let toFill = document.getElementById("finalSum");
            //toFill.innerHTML = parseInt(num1)+ parseInt(num2);
            let res = await fetch("https://sum-server.100xdevs.com/sum?a="+num1+"&b="+num2);
            console.log(res);
            let finalData = await res.text();
            console.log(finalData);
            toFill.innerHTML = finalData;
        }

        let timeout;
        function depopulatedFillDiv (){
            clearTimeout(timeout);

            setTimeout(function (){
                fillDiv()
            }, 1000)
        }

    </script>
    <body>
        <input oninput="depopulatedFillDiv()" id="num1" type="text" placeholder="enter first number"/><br>
        <input oninput="depopulatedFillDiv()" id="num2" type="text" placeholder="enter second number"/><br>
        <!-- removing button for throttling/debouncing<button class="btn" onclick="fillDiv()">The sum is</button><br>-->
        <div id="finalSum"></div>
    </body>
</html>
